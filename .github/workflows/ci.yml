name: CI Pipeline

on:
  push:
    branches: [dev, main, feature/*]
  pull_request:
    branches: [dev, main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/uit-ai-assistant

jobs:
  # Job 1: Build and test all services
  build-and-test:
    name: Build Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [web, api-gateway, agent, mcp-server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: false
          tags: uit-ai-assistant-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: development

      - name: Image built successfully
        run: |
          echo "${{ matrix.service }} image built successfully!"
          docker images | grep uit-ai-assistant-${{ matrix.service }} || true

  # Job 2: Lint and code quality
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create dummy .env files for docker compose validation
        run: |
          # Create minimal dummy env files so docker compose config works
          touch apps/agent/.env.dev
          touch apps/mcp-server/.env.dev
          touch apps/api-gateway/.env.dev
          touch apps/web/.env.dev

      - name: Check Docker Compose syntax
        run: |
          cd infra
          docker compose config > /dev/null
          echo "docker-compose.yml is valid"

      - name: Check Dockerfiles
        run: |
          echo "Checking Dockerfiles..."
          for dockerfile in apps/*/Dockerfile; do
            echo "Checking $dockerfile..."
            docker run --rm -i hadolint/hadolint < "$dockerfile" || echo "$dockerfile has warnings"
          done

  # Job 3: Build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All jobs completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
